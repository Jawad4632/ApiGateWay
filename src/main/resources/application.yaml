spring:
  application:
    name: ApiGateWay
  cloud:
    gateway:
      server:
        webflux:
          routes:
          - id: user-service
            uri: http://localhost:8081
            predicates:
              - Path=/auth/**

          - id: product-service
            uri: http://localhost:8082
            predicates:
              - Path=/api/products/**

          - id: cart-service
            uri: http://localhost:8083
            predicates:
              - Path=/api/cart/**

          - id: order-service
            uri: http://localhost:8084
            predicates:
              - Path=/api/orders/**

server:
  port: 8080